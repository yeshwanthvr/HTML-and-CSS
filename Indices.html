    <title>Problems based on Indices</title>

<body>
    <h1> Hello everyone, I am Yeshwanth VR. Today we will see
        a question based on Indices/Exponents.
    </h1>
    <br>
    <h2>
        Question :-
        <ol type="1">
            <li>5<sup>0</sup> + 25<sup>1/2</sup></li>
        </ol>
        <br><br>
        Answer : <hr>
        Step I = 5<sup>0</sup> + 25<sup>1/2</sup> <hr>
        Step II = 1 + (5<sup><sup>2</sup>)1/2</sup> <hr>
        Step III = 1 + 5<sup>1</sup> <hr>
        Step IV = 1 + 5 <hr>
        Step V = 6 <hr>
        <br><br>
        Therefore, the answer for the question is 6.
    </h2>
</body>
