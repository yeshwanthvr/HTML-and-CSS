<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to use Subscript</title>
</head>
<body>
    <h1> Hi everyone, I am Yeshwanth VR. 
        Today, we will see the use of subscript
        to write chemical formulas.
    </h1>
    <br>
    <h2> Chemical Formulas</h2>
    <h2><ol type="1">
        <li> CO<sub>2</sub></li>
        <li> H<sub>2</sub>O</li>
        <li> H<sub>2</sub>SO<sub>4</sub></li>
        <li>HNO<sub>3</sub></li>
        <li>C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></li>
        <li> Zn + H<sub>2</sub>SO<sub>4</sub> -> ZnSO<sub>4</sub> + H<sub>2</sub></li>
    </ol></h2>
</body>
</html>
